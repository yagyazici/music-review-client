<div class="w-50 mx-auto bg-white border rounded-3 border-dark">
    <h1 class="pt-3 text-center"><u>Login</u></h1>
    <form [formGroup]="reactiveForm" class="p-5" (submit)="login()">
        <div class="d-grid">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
        </div>
        <button class="ms-auto btn middle-green-btn">Login</button>
    </form>
</div>
