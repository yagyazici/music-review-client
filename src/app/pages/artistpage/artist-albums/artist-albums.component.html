<div class="album-wrapper gap-3 my-3">
    <a class="album border border-dark p-3 rounded-3 p-3 user-selection-none text-decoration-none"
        [routerLink]="['/album', album.id]" *ngFor="let album of albums">
        <div class="inner-album">
            <img src="{{album.images[0].url}}" class="album-img rounded-3">
        </div>
        <div class="artist-album-text">
            <strong class="anchor-color">{{album.name}}</strong>
            <small class="anchor-color">{{album.release_date | getYear}}</small>
        </div>
    </a>
</div>
