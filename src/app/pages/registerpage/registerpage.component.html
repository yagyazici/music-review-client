<div class="d-flex justify-content-center" *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
<div class="w-50 mx-auto light-blue border rounded-3 border-dark p-5" *ngIf="!loading">
    <h1 class="text-center text-white"><u>Register</u></h1>
    <small *ngIf="errorText" class="text-danger m-0 p-0">{{errorText | errors}}</small>
    <form [formGroup]="reactiveForm" (submit)="register()" class="register-form">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" [spellcheck]="false">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" [spellcheck]="false">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                [spellcheck]="false">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <div class="register-buttons">
            <p class="text-white m-0">Already have account?
                <a class="main-btn" routerLink="/login" role="button">
                    Login
                </a>
            </p>
            <button class="middle-green-btn">Register</button>
        </div>
    </form>
</div>
