<div class="d-flex flex-column gap-3">
    <div class="d-flex flex-column light-blue border rounded-3 border-dark container p-3 gap-3">
        <div cdkDropList [cdkDropListOrientation]="listOrientation" class="favorite-album-wrapper rounded-3" (cdkDropListDropped)="drop($event)">
            <div class="album-box p-3 user-select-none" cdkDragBoundary=".favorite-album-wrapper" [cdkDragLockAxis]="lockAxis" 
            *ngFor="let favoriteAlbum of favoriteAlbums; let idx = index" [attr.data-index]="idx" 
            (click)="searchDialog(idx, favoriteAlbum)" cdkDrag>
                <div class="w-100-h-100" *ngIf="favoriteAlbum.id; else addFavoriteAlbum">
                    <div class="d-flex flex-column justify-content-center">
                        <img src="{{favoriteAlbum.images[0].url}}" class="favorite-album rounded-3 mx-auto">
                        <hr class="text-white">
                        <h6 class="m-0 p-0 text-white text-truncate"><strong>{{favoriteAlbum.name}}</strong></h6>
                        <small class="m-0 p-0 text-white">{{favoriteAlbum.artists | searchArtistNames}}</small>
                    </div>
                </div>
                <ng-template #addFavoriteAlbum>
                    <h3 class="mx-auto text-white">&plus;</h3>
                </ng-template>
            </div>
        </div>
        <div class="d-flex justify-content-between px-3">
            <button (click)="reloadPage()" class="cancel-btn">Cancel</button>
            <button (click)="updateUserFavoriteAlbums(favoriteAlbums)" class="main-btn">Save</button>
        </div>
    </div>
</div>
