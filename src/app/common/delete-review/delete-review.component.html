<div class="d-flex flex-column p-3 gap-3">
    <div>
        <h3>Delete Review?</h3>
        <h6 *ngIf="albumReview && albumReview.AlbumName">{{albumReview.AlbumName}}
            <small>by {{albumReview.ArtistName}}</small>
        </h6>
    </div>
    <hr class="m-0 p-0">
    <div class="d-flex justify-content-between">
        <button (click)="onNoClick()" class="cancel-btn">Cancel</button>
        <button (click)="onSubmit()" class="middle-green-btn">Delete</button>
    </div>
</div>
