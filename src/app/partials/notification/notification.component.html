<div class="d-flex justify-content-between" style="overflow: auto;">
    <h4>Notifications</h4>
    <h4 style="cursor: pointer;text-decoration: none;" (click)="onNoClick()"><i class="fa-solid fa-xmark"></i></h4>
</div>
<button mat-menu-item *ngFor="let notif of notifications" (click)="navigateProfile(notif.FromUser.Id)"
    class="d-flex align-items-center gap-3 notif-menu-item">
    <img *ngIf="notif && notif.FromUser" [src]="getImage(notif.FromUser.ProfilePicture)" class="my-auto rounded-circle notification-img">
    <small><strong>{{notif.FromUser.Username}}</strong> {{notif | notif}}</small>
</button>
